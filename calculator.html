<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
   

</head>
<body> 
    <div class="container">
        <div class="outer-box">
        <div class="screen"></div>
    <table border="0" width="250px" height="300px">
     <tr>
        <td class="off">OFF</td><td class="outer">MR</td><td class="outer">M+</td><td class="outer">M-</td><td class="outer">/</td>
    </tr>
     <tr>
        <td class="outer">C</td><td class="inner">7</td><td class="inner">8</td><td class="inner">9</td><td class="outer">-</td>
    </tr>
     <tr>
        <td class="outer">%</td><td class="inner">4</td><td class="inner">5</td><td class="inner">6</td><td class="outer">*</td>
    </tr>
     <tr><td class="outer">&#8730</td><td class="inner">1</td><td class="inner">2</td><td class="inner">3</td><td class="outer">+</td></tr>
     <tr><td class="outer">&#177</td><td class="inner">0</td><td class="inner">.</td><td class="equal" colspan="2">=</td></tr>
    </table>
</div>
</div>
</body>
</html>
